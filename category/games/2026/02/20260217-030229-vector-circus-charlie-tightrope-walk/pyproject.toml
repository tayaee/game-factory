[project]
name = "vector-circus-charlie-tightrope-walk"
version = "0.1.0"
description = "Master the art of balance and timing in this classic circus tightrope challenge"
requires-python = ">=3.12"
dependencies = [
    "pygame-ce>=2.5.0",
]

[project.scripts]
vector-circus-charlie-tightrope-walk = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
