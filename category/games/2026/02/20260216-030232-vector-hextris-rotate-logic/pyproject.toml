[project]
name = "vector-hextris-rotate-logic"
version = "0.1.0"
description = "A fast-paced hexagonal puzzle game where you match colored bars by rotating a central hexagon."
requires-python = ">=3.12,<3.14"
dependencies = [
    "pygame>=2.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
