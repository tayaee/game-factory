[project]
name = "word-scramble"
version = "0.1.0"
description = "Unscramble letters to form words in this vocabulary puzzle game."
requires-python = ">=3.11"
dependencies = [
    "pygame>=2.6.0",
]

[project.scripts]
word-scramble = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
